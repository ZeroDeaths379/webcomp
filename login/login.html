<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Farmer to Buyer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1603901524586-290a7f5fc705?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #13ed0f;
    }

    .login-container select, 
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-container button {
      width: 100%;
      background-color: #ffeb3b;
      color: white;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #ffeb3b;
    }

    .login-container .option-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container .option-link a {
      color: #2d572c;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <select required>
        <option value="">I am a...</option>
        <option value="farmer">üë®‚Äçüåæ Farmer</option>
        <option value="buyer">üõí Buyer</option>
      </select>

      <input type="text" placeholder="Mobile Number or Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>

      <div class="option-link">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </form>
  </div>

</body>
</html>
